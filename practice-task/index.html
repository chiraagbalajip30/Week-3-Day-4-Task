<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Tasks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Contact Us</h2>
      <form id="contactForm" novalidate>
        <!-- Name -->
        <div class="field">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            aria-describedby="name-error"
          />
          <small id="name-error" class="error" role="alert"></small>
        </div>

        <!-- Email -->
        <div class="field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-describedby="email-error"
          />
          <small id="email-error" class="error" role="alert"></small>
        </div>

        <!-- Phone -->
        <div class="field">
          <label for="phone">Phone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            aria-describedby="phone-error"
          />
          <small id="phone-error" class="error" role="alert"></small>
        </div>

        <!-- Message -->
        <div class="field">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            required
            aria-describedby="message-error"
          ></textarea>
          <small id="message-error" class="error" role="alert"></small>
        </div>

        <button type="submit">Send Message</button>

        <p id="successMsg" class="success"></p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!-- Build a Contact Form with Validation -->
